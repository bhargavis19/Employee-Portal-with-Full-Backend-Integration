<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="addportals.css" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//jquerycsvtotable.googlecode.com/files/jquery.csvToTable.js"></script>
</head>

<body>
    <nav class="navbar-cont primary-navbar">
        <div class="logo">
            <img src="images/logo.png" alt="logo" />
        </div>
    </nav>

    <div class="main-content">
        <div class="head-cont">
            <h2 class="title">IT Admin-Add Applications</h2>
        </div>

        <div class="form-container">
            <form id="ApplicationForm">
                <div class="form-row">
                    <label for="appName">Application name:</label>
                    <input type="text" id="appName" name="appName" placeholder="Enter name here..." required>
                </div>

                <div class="form-row">
                    <label for="appLink">Application Link:</label>
                    <input type="url" id="appLink" name="appLink" placeholder="Insert link here..." required>
                </div>

                <div class="form-row">
                    <label for="categorization">Categorization:</label>
                    <select id="categorization" name="categorization" required>
                        <option value="">Select category</option>
                        <option value="category1">Business Excellence</option>
                        <option value="category2">Compliance/Quality</option>
                        <option value="category3">Corporate</option>
                        <option value="category4">Digital IT/ICoE</option>
                        <option value="category5">EHS</option>
                        <option value="category6">Finance</option>
                        <option value="category7">General</option>
                        <option value="category8">HR/Admin</option>
                        <option value="category9">L&D</option>
                        <option value="category10">Manufacturing</option>
                        <option value="category11">Sales & Marketing</option>

                    </select>
                </div>

                <div class="form-row">
                    <label for="appDescription">Application <br>Description:</label>
                    <textarea id="appDescription" name="appDescription" placeholder="Insert description here..."
                        maxlength="80" required></textarea>
                </div>

                <!-- <div class="form-row">
                    <label for="imageLink">Image Link:</label>
                    <input type="url" id="imageLink" name="imageLink" required>
                    <span id="fileSizeError"></span>
                </div> -->
                <!-- <div class="form-row">
                    <label for="imageUpload">Image Upload:</label>
                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*" onchange="handleFileSelect(this)"required>
                    <div id="fileDisplay" class="file-display">
                        <span id="fileName"></span>  
                    </div>   
                </div> -->

                <div class="form-row">
                    <label for="imageUpload">Application Image:</label>
                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*" onchange="handleFileSelect(this)">
                    <div id="fileDisplay" class="file-display"> 
                    </div>
                </div>
                
           
                <div class="form-row">
                    <button id="addPortalsSubmitBtn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="addportals.js"></script>

</html>
