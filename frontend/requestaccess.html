<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="requestaccess.css" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//jquerycsvtotable.googlecode.com/files/jquery.csvToTable.js"></script>
</head>

<body>
    <nav class="navbar-cont primary-navbar">
        <div class="logo">
            <img src="images/logo.png" alt="logo" />
        </div>
    </nav>

    <div class="main-content">
        <div class="head-cont">
            <h2 class="title">Request Access</h2>
        </div>

        <div class="form-container">
            <h4>You need permission. </h4>
            In order to access this application, you will have to ask for access. Enter you message and submit your
            request.</p>
            <form id="requestForm">
                <div class="form-row">
                    <label for="appName">Application name:</label>
                    <input type="text" id="appName" name="appName">
                </div>

                <div class="form-row">
                    <label for="emailaddress">Email Address:</label>
                    <input type="email" id="emailaddress" name="emailaddress">
                </div>

                <div class="form-row">
                    <label for="message">Message(optional):</label>
                    <textarea id="message" name="message" placeholder="Enter message here..." maxlength="80"></textarea>
                </div>

                <div class="form-row" id="requestaccessBtnBox">
                    <button id="requestaccessBtn" type="submit">Submit</button>
                </div>
                <p id="msgRenderer"></p>
            </form>
        </div>
    </div>
</body>
<script src="requestaccess.js"></script>

</html>
